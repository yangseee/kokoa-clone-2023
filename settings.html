<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="setting__setting-column">
                    Latest Version
                </div>
            </li>
        </ul>

        <ul class="setting-list2">
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-cloumn">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-regular fa-sun"></i>
                    <span>Display</span>
                    <span class="new">N</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                    <span class="new">N</span>
                </div>
                <div class="setting__setting-column">Default theme</div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-phone-flip"></i>
                    <span>Call</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/8a7266dac6.js" crossorigin="anonymous"></script>
</body>

</html>
